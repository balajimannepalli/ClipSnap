<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/clipboard.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="ClipSnap - Share text instantly with real-time collaboration. Create a clip, share the ID, and paste anywhere." />
  <!-- Theme color: changes based on theme -->
  <meta name="theme-color" content="#0a0a0a" media="(prefers-color-scheme: dark)" />
  <meta name="theme-color" content="#f7f5f2" media="(prefers-color-scheme: light)" />

  <!-- Google Fonts: Inter (sans), Playfair Display (serif), JetBrains Mono (code) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Playfair+Display:wght@400;500;600;700&display=swap"
    rel="stylesheet">

  <title>ClipSnap - Instant Text Sharing</title>

  <!-- Theme flash prevention: apply saved theme before page renders -->
  <script>
    (function () {
      try {
        const saved = localStorage.getItem('clipsnap-theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const theme = saved || (prefersDark ? 'dark' : 'light');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      } catch (e) { }
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
